<html ng-app="DirexioApp" manifest="cache.manifest">
    <head>
        <title>Direxio</title>

        <link rel="icon" type="image/png" href="img/icon.png"/>
        <link rel="stylesheet" type="text/css" href="components/lungo/lungo.css"/>
        <link rel="stylesheet" type="text/css" href="components/lungo/lungo.icon.css">
        <link rel="stylesheet" type="text/css" href="components/lungo.brownie/lungo.theme.css"/>
        <link rel="stylesheet" type="text/css" href="css/app.css"/>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="components/quojs/quo.debug.js"></script>
        <script type="text/javascript" src="components/lungo.brownie/lungo.js"></script>
        <script type="text/javascript" src="components/moment/min/moment.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    </head>
    <body class="app" data-position="wtf" lab-boot>
        <section id="main" data-transition="slide">            
            <header ng-controller="AppCtrl">
                <h1 class="centered">Direxio</h1>
            </header>

            <article id="main-article" class="active" ng-controller="DirectionsCtrl">
                <button ng-show="isInstallable()" class="wide centered" ng-class="{block: isInstallable()}" ng-click="install()">Install this app</button>
                <h1 class="big centered">
                    Get me directions <span ng-hide="showFromField">to</span>
                    <span ng-show="showFromField">from</span>
                </h1>
                <form>
                    <p ng-show="showFromField">
                    <input type="text" ng-model="from" class="big wide block centered">
                    <span class="wide block centered">to</span>
                    </p>
                    <input type="text" ng-model="destination" class="big block wide centered">
                    <div class="centered">
                        <button class="" ng-click="findConnections()">Show me connections</button>
                        <button ng-click="toggleCustomFrom()">
                            <span ng-hide="showFromField">Start somewhere else</span>
                            <span ng-show="showFromField">Start from where I am</span>
                        </button>
                    </div>
                </form>
                <div class="centered" ng-show="isLoading">
                    <img src="img/loader.gif" class="centered" alt="Loading..." />
                    <p>{{loadingState}}</p>
                </div>
                <ul class="connection-container" ng-show="!isLoading">
                    <connection data="{{connection}}" class="connection-item" ng-repeat="connection in connections">            
                    </connection>
                </ul>
            </article>
        </section>

        <script type="text/javascript" src="components/angular/angular.js"></script>
        <script type="text/javascript" src="components/lungo-angular-bridge/dist/lungo-angular-bridge.js"></script>
        <!-- Our Angular app files -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
    </body>
</html>
